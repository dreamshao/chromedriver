name: Tag or Manual Release
on:
  push:
    tags:
      - 'v*' # 只要你推送 v 开头的标签就会触发（自动化）
  workflow_dispatch: # 允许在 GitHub Actions 页面手动点击运行（手动）

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload Assets to Release
        uses: softprops/action-gh-release@v1
        with:
          # 如果是手动触发，我们需要指定一个默认的标签名，否则会报错
          # 这里使用了逻辑判断：如果是标签触发就用标签名，如果是手动触发就叫 manual-release
          tag_name: ${{ github.ref_name }}
          files: "*.zip"
          generate_release_notes: true # 自动生成版本说明，列出新增的提交
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
